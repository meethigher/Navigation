<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width:100px;
            height:100px;
            background-color: pink;
        }
        .box.rotate {
            animation:myRotate 1s linear infinite;
        }
        @keyframes myRotate {
            0% {
                transform:rotate(0);
            }
            50% {
                transform:rotate(180deg);
            }
            100% {
                transform:rotate(360deg);
            }
        }

    </style>
</head>
<body>
<div class="box"></div>
<script>
    document.querySelector(".box").onclick=function (){
        this.classList.add("rotate");
    };
    function test(a,b){
        console.log(a);
        window.onload=b();
    }
    function b(){
        console.log("haha");
    }
    test(1,b);

</script>
</body>
</html>
